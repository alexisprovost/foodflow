worker_processes auto;

events {}

http {
    server {
        listen 5173 ssl;
        server_name localhost;
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
